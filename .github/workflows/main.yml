name: Build and Test EnglishFormatter

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ libcurl4-openssl-dev cmake libgtest-dev
          # Build Google Test (itâ€™s not prebuilt on Ubuntu)
          cd /usr/src/googletest
          sudo cmake .
          sudo make
          sudo cp *.a /usr/lib
          
      # Step 3: Configure and Build
      - name: Configure and build
        run: |
          mkdir -p build
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build

      # Step 4: Run Tests
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

name: CMake Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Install dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libcurl4-openssl-dev libgtest-dev
          
      # Build GoogleTest (libgtest.a and libgmock.a)
      - name: Build GoogleTest
        run: |
          mkdir -p /usr/src/gtest/build && cd /usr/src/gtest/build
          cmake .. && make
          sudo cp *.a /usr/lib

      # Configure and build the project
      - name: Configure and Build
        run: |
          mkdir -p build
          cmake -S . -B build
          cmake --build build

      # Run tests
      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure
